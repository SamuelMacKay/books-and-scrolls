{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Change Password</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('change_password') }}">
            <div class="card-panel">
                <!-- Old Password -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix light-green-text text-darken-2"></i>
                        <input id="old_password" name="old_password" type="password" class="validate"
                            minlength="3" maxlength="30" required>
                        <label for="old_password">Old Password</label>
                    </div>
                </div>
                <!-- New Password -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix light-green-text text-darken-2"></i>
                        <input id="password" name="password" type="password" class="validate"
                            minlength="3" maxlength="30" required>
                        <label for="password">New Password</label>
                    </div>
                </div>
                <!-- Confirm Password -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix light-green-text text-darken-2"></i>
                        <input id="confirm_password" name="confirm_password" type="password" class="validate" 
                            minlength="3" maxlength="30"required>
                        <label for="confirm_password">Confirm Password</label>
                    </div>
                </div>
                <!-- Update password -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large light-green darken-1 font-size-large text-shadow">
                        Update Password
                    </button>
                </div>
                <!-- Cancel and return to profile -->
                <div class="row">
                    <a href="{{ url_for('profile', username=session['user']) }}" class="col s12 btn-large red darken-1 font-size-large text-shadow">
                        Cancel
                    </a>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
