{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Change Password</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('signup') }}">
            <div class="card-panel">
                <!-- Old Password -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix light-green-text text-darken-2"></i>
                        <input id="old_password" name="old_password" type="password" class="validate"
                            pattern="^[a-zA-Z0-9]{3,15}$" minlength="3" maxlength="15" required>
                        <label for="old_password">Old Password</label>
                    </div>
                </div>
                <!-- New Password -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix light-green-text text-darken-2"></i>
                        <input id="new_password" name="password" type="password" class="validate"
                            pattern="^[a-zA-Z0-9]{3,15}$" minlength="3" maxlength="15" required>
                        <label for="new_password">New Password</label>
                    </div>
                </div>
                <!-- Confirm Password -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix light-green-text text-darken-2"></i>
                        <input id="confirm_password" name="confirm_password" type="password" class="validate" 
                            pattern="^[a-zA-Z0-9]{3,15}$" minlength="3" maxlength="15"required>
                        <label for="confirm_password">Confirm Password</label>
                    </div>
                </div>
                <!-- signup -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large light-green darken-1 font-size-large text-shadow">
                        Update Password
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already Registered? <a href="{{ url_for('login') }}" class="light-green-text darken-2">Log In!</a>
            </p>
        </div>
    </div>
{% endblock %}
