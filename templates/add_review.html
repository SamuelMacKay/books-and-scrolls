{% extends "base.html" %}
{% block content %}

<h3 class="light-green-text text-darken-2 center-align">Add Review</h3>

<div class="row">
    <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-book prefix light-green-text text-darken-2"></i>
                <input id="title" name="title" type="text" class="validate" required>
                <label for="title">Title...</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-circle prefix light-green-text text-darken-2"></i>
                <input id="author" name="author" type="text" class="validate" required>
                <label for="author">Author...</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-masks-theater prefix light-green-text text-darken-2"></i>
                <input id="genre" name="genre" type="text" class="validate" required>
                <label for="genre">Genre...</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-star prefix light-green-text text-darken-2"></i>
                <select id="rating" name="rating" class="validate" required>
                    <option value="" disabled selected>Rate out of 10!</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-green-text text-darken-2"></i>
                <textarea id="summary" name="summary" minlength="5" maxlength="500" class="materialize-textarea validate" required></textarea>
                <label for="summary">Summary...</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-image prefix light-green-text text-darken-2"></i>
                <input id="cover_art" name="cover_art" type="text" class="validate" required>
                <label for="cover_art">Image URL...</label>
            </div>
        </div>
    </form>
</div>
{% endblock %}
