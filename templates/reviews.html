<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books and Scrolls</title>
</head>
<body>
    {% for review in reviews %}
        {{ review.title }}<br>
        {{ review.author }}<br>
        {{ review.rating }}<br>
        {{ review.description }}<br>
        {{ review.genre }}<br>
        {{ review.user_created }}<br>
    {% endfor %}
</body>
</html>
