{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Sign Up!</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('signup') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix light-green-text text-darken-2"></i>
						<input id="username" name="username" type="text" class="validate"
                            pattern="^[a-zA-Z0-9]{3,15}$" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- passowrd -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix light-green-text text-darken-2"></i>
                        <input id="password" name="password" type="password" class="validate"
                            pattern="^[a-zA-Z0-9]{3,15}$" minlength="3" maxlength="15" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- repeat passowrd -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix light-green-text text-darken-2"></i>
                        <input id="confirm_password" name="confirm_password" type="password" class="validate" 
                            pattern="^[a-zA-Z0-9]{3,15}$" minlength="3" maxlength="15"required>
                        <label for="confirm_password">Confirm Password</label>
                    </div>
                </div>
                <!-- signup -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large light-green darken-1 font-size-large text-shadow">
                        Get Started!
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
