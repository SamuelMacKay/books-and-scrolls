{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Log In!</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-cog prefix light-green-text text-darken-2"></i>
						<input id="username" name="username" type="text" class="validate"
                            pattern="^[a-zA-Z0-9]{3,25}$" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix light-green-text text-darken-2"></i>
                        <input id="password" name="password" type="password" class="validate"
                            minlength="3" maxlength="30" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- signup -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large light-green darken-1 font-size-large text-shadow">
                        Log In
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                New Here? <a href="{{ url_for('signup') }}" class="light-green-text darken-2">Sign Up!</a>
            </p>
        </div>
    </div>
{% endblock %}
